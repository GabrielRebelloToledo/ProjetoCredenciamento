<div class="content mat-elevation-z8">
  
  <div class="col-md-12 mt-3">
    <div class="row">
      <div class="col-md-5">
        <h4 style="font-weight: bold;color: black;">Lan√ßamento de novas clinicas</h4>
        <form class="form-inline" [formGroup]="clinicaForm" (submit)="submit()">
          <div class="row">
            <div class="form-floating mb-3 col-md-6">
              <input formControlName="clinica" type="text" class="form-control" id="floatingInput"
                style="height: 30px; width: 100%;" placeholder="name@example.com">
              <label for="floatingInput" style="font-size: 14px;">Nome completo clinica</label>
            </div>
            <div class="form-floating mb-3 col-md-6">
              <input formControlName="cnpj" type="text" class="form-control" placeholder="name@example.com"
                id="floatingInput" style="height: 30px;">
              <label for="floatingInput" style="font-size: 14px;">C.N.P.J</label>
            </div>
            <div class="col-md-12 mt-3">
              <button type="submit" class="btn btn-primary ml-2">Incluir</button>
              <button type="button" routerLink="/home" class="btn btn-warning ml-2">Voltar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-7">
        <div class="table-responsive rr mt-2">
          <table class="table table-sm table-striped ml-2" style="font-size: 13px;">
            <thead>
              <tr>
                <th scope="col" >ID</th>
                <th scope="col" >Clinica</th>
                <th scope="col" >CNPJ</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let aluno of ListaClinica">
                  <td>{{aluno.id}}</td>
                  <td>{{aluno.clinica}}</td>
                  <td>{{aluno.cnpj}}</td>
                  <!-- <td>
                      <button class="btn btn-outline-primary ml-2" (click)="editarAluno(aluno.id)">Editar</button>
                      <button class="btn btn-outline-danger ml-2" (click)="deletarAluno(aluno.id)">Excluir</button>
                  </td> -->
              </tr>
          </tbody>
          </table>
        </div>
      </div>
    </div>


  </div>
</div>
